<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Auth System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .otp-input {
            width: 3rem;
            height: 3.5rem;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-8 text-center">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-3xl">üìß</span>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Verify Your Email</h1>
                <p class="text-indigo-100">Enter the 6-digit code sent to your email</p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <!-- Email Display -->
                <div class="bg-gray-50 rounded-lg p-4 mb-6">
                    <p class="text-sm text-gray-600 text-center">
                        Code sent to: <strong id="emailDisplay" class="text-gray-900"></strong>
                    </p>
                </div>

                <form id="otpForm" class="space-y-6">
                    <!-- OTP Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3 text-center">Enter 6-Digit
                            Code</label>
                        <div class="flex justify-center gap-2" id="otpInputs">
                            <input type="text" maxlength="1"
                                class="otp-input rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                data-index="0">
                            <input type="text" maxlength="1"
                                class="otp-input rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                data-index="1">
                            <input type="text" maxlength="1"
                                class="otp-input rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                data-index="2">
                            <input type="text" maxlength="1"
                                class="otp-input rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                data-index="3">
                            <input type="text" maxlength="1"
                                class="otp-input rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                data-index="4">
                            <input type="text" maxlength="1"
                                class="otp-input rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"
                                data-index="5">
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage"
                        class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                    <!-- Success Message -->
                    <div id="successMessage"
                        class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        Verify Code
                    </button>
                </form>

                <!-- Resend -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm mb-2">Didn't receive the code?</p>
                    <button id="resendBtn" class="text-indigo-600 font-semibold hover:text-indigo-700 text-sm">
                        Resend Code
                    </button>
                    <p id="cooldownMsg" class="hidden text-gray-500 text-xs mt-1"></p>
                </div>

                <!-- Back to Login -->
                <div class="mt-4 text-center">
                    <a href="/login" class="text-gray-600 text-sm hover:text-gray-700">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const form = document.getElementById('otpForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const resendBtn = document.getElementById('resendBtn');
        const cooldownMsg = document.getElementById('cooldownMsg');
        const emailDisplay = document.getElementById('emailDisplay');

        // Get email from localStorage
        const email = localStorage.getItem('verificationEmail');

        if (!email) {
            window.location.href = '/signup';
        } else {
            emailDisplay.textContent = email;
        }

        // OTP Input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Only allow numbers
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get OTP value
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showError('Please enter the complete 6-digit code');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="inline-block animate-spin mr-2">‚è≥</span> Verifying...';

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, otp })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.removeItem('verificationEmail');

                    // Show success
                    showSuccess('‚úì Verification successful! Redirecting...');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);

                } else {
                    showError(data.message || 'Invalid OTP. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Verify Code';

                    // Clear inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                showError('Network error. Please check your connection.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Verify Code';
            }
        });

        // Resend OTP
        let cooldownTime = 0;

        resendBtn.addEventListener('click', async () => {
            if (cooldownTime > 0) return;

            resendBtn.disabled = true;
            resendBtn.innerHTML = '<span class="inline-block animate-spin mr-2">‚è≥</span> Sending...';

            try {
                const response = await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('New code sent! Please check your email.');

                    // Start cooldown (60 seconds)
                    cooldownTime = 60;
                    startCooldown();
                } else {
                    showError(data.message || 'Failed to resend code.');
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = 'Resend Code';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                resendBtn.disabled = false;
                resendBtn.innerHTML = 'Resend Code';
            }
        });

        function startCooldown() {
            resendBtn.classList.add('hidden');
            cooldownMsg.classList.remove('hidden');

            const interval = setInterval(() => {
                cooldownTime--;
                cooldownMsg.textContent = `Resend available in ${cooldownTime}s`;

                if (cooldownTime <= 0) {
                    clearInterval(interval);
                    resendBtn.classList.remove('hidden');
                    cooldownMsg.classList.add('hidden');
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = 'Resend Code';
                }
            }, 1000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');

            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        // Auto-focus first input
        otpInputs[0].focus();
    </script>
</body>

</html>
